<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Color Picker</title>
	<link rel="stylesheet" href="style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<h1>JS Color Picker</h1>
		<div class="main">
			<canvas id="colorpicker" width="700" height="256">
				Your browser does not support canvas. Sorry. :(
			</canvas>
			<aside class="sidebar">
				<div class="output output-red">0</div>
				<div class="range"><label>R</label><span>0</span><input type="range" min="0" max="255" class="input" name="input-red" value="0" data-target="red"><span>255</span></div>
				<div class="output output-green">0</div>
				<div class="range"><label>G</label><span>0</span><input type="range" min="0" max="255" class="input" name="input-green" value="0" data-target="green"><span>255</span></div>
				<div class="output output-blue">0</div>
				<div class="range"><label>B</label><span>0</span><input type="range" min="0" max="255" class="input" name="input-blue" value="0" data-target="blue"><span>255</span></div>
			</aside>
			<output class="output-container">
			<p><label for="output-hex">HEX:</label> <input type="text" name="output-hex">
				<label for="output-rgb">RGB:</label> <input type="text" name="output-rgb"></p>
			</output>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
	</html>
